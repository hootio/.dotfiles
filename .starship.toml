format = """
$username\
$hostname\
$directory\
$fill\
$cmd_duration $time\
$line_break\
$character\
"""

[directory]
truncate_to_repo = false

[fill]
symbol = " "

[cmd_duration]
format = "[$duration]($style)"
min_time = 0
show_milliseconds = true

[time]
disabled = false
format = "[\\[$time\\]]($style)"
style = "bold white"
